<!DOCTYPE html>
<html>
<head>
	<title>OpenAI Edit</title>
</head>
<body>
	<h1>OpenAI Edit</h1>
	<form method="post">
		<label for="text">Code:</label>
		<textarea id="text" name="text">{{ text|default('') }}</textarea>
		<input type="submit" value="Submit" />
	</form>
	{% if code %}
	<p><strong>Suggestion:</strong></p>
	<pre>{{ code }}</pre>
	{% endif %}
</body>
</html>
