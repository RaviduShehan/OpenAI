<!DOCTYPE html>
<html>
<head>
	<title>OpenAI Completion</title>
</head>
<body>
	<h1>OpenAI Completion</h1>
	<form method="post">
		<label for="prompt">Prompt:</label>
		<input type="text" id="prompt" name="prompt" value="{{ prompt|default('') }}" />
		<input type="submit" value="Submit" />
	</form>
	{% if suggestion %}
	<p><strong>Suggestion:</strong> {{ suggestion }}</p>
	{% endif %}
</body>
</html>
