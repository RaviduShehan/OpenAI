apiVersion: apps/v1
kind: Deployment
metadata:
   name: mainapp-test
   namespace: test-env
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainapp-test
  template:
    metadata:
      labels:
        app: mainapp-test
    spec:
      containers:
      - name: mainapp-test
        image: shehan97105/mainapp:latest
        ports:
        - containerPort: 5000
