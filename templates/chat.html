<!DOCTYPE html>
<html>
<head>
	<title>OpenAI Chat</title>
</head>
<body>
	<h1>OpenAI Chat</h1>
	<form method="post">
		<label for="prompt">Prompt:</label>
		<input type="text" id="prompt" name="prompt" value="{{ prompt|default('') }}" />
		<input type="submit" value="Submit" />
	</form>
	{% if message %}
	<p><strong>Response:</strong> {{ message }}</p>
	{% endif %}
</body>
</html>
